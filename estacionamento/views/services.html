    <h1 id="titulo">Cadastre sua vaga</h1>
    <br>
    <div class="conteudoForm">
    <form> 
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="cpf"><strong>CPF(somente números)</strong></label>
                <input type="number" name="cpf" id="cpf" required>
            </div>
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
        <div class="campo">
            <label><strong>Qual o seu veículo?</strong></label>
            <label>
                <input type="radio" name="devweb" value="carro" checked>Carro
            </label>
            <label>
                <input type="radio" name="devweb" value="motocicleta">Motocicleta
            </label>
        </div>
        <div class="campo">
            <label for="placa"><strong>Placa:</strong></label>
            <input type="text" name="placa" id="placa" required>
        </div>
        <div>
            <label for="senioridade"><strong>Tipo de Vaga:</strong></label>
            <select name="select">
              <option value="valor1">Idoso</option>
              <option value="valor2" selected>Normal</option>
              <option value="valor3">Gestante</option>
              <option value="valor4">Deficiente</option>
            </select>
        </div>
      </fieldset>
      <fieldset class="grupo">
        <div class="campo">
            <label for="datae"><strong>Data de entrada</strong></label>
            <input type="date" name="datae" id="datae" required>
        </div>
        <div class="campo">
            <label for="hs"><strong>Horario de estrada</strong></label>
            <input type="time" name="he" id="he" required>
        </div>
      </fieldset>
      <fieldset class="grupo">
        <div class="campo">
            <label for="datas"><strong>Data de saída</strong></label>
            <input type="date" name="datas" id="datas" required>
        </div>
        <div class="campo">
            <label for="hs"><strong>Horario de saída</strong></label>
            <input type="time" name="hs" id="hs" required>
        </div>
      </fieldset>
       
        
        <button class="cadastrar">Cadastrar</button>
      </form>
    </div>
